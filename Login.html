  <div class="container">
    <div class="login-inputBox p-5">
        <div class="essential-element mb-3">
            <input type="email" class="form-control mail-form" id="registEmail" placeholder="e-mail" onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'" >
        </div>
        <div class="essential-element mb-3">
            <input type="password" class="form-control pw-form" id="registPassword" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'" >
            <p class="pw-info">숫자/문자 6글자 이상</p>
        </div>
    </div>
    <div class="login-buttonArea">
        <button onclick="location.href='JoinUs.html'" type="submit" class="btn btn-membership d-grid col-6 mb-1 mx-auto" id="membership">회원가입</button>
        <button type="submit" class="btn btn-login d-grid col-6 mx-auto" id="loginButton">로그인</button>
        <button type="submit" class="btn btn-logout d-grid col-6 mt-1 mb-5 mx-auto" id="logoutButton">로그아웃</button>
    </div>
</div>
    <!-- //로그인 -->


    
    
    
    
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".login-Swiper", {
          cssMode: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
          },
          mousewheel: true,
          keyboard: true,
        });
    </script>
    
    <script src="js/setting.js"></script>    
    <script>
       //로그인
       $('#loginButton').on('click', function() {
            let loginEmail = $('#loginEmail').val();
            let loginPwd = $('#loginPassword').val();

            firebase.auth().signInWithEmailAndPassword(loginEmail, loginPwd).then((result)=> {
                console.log(result.user);
                confirm("로그인되었습니다. 홈화면으로 이동합니다.");
                window.location.href='index.html'
            })
        })
        
        //로그아웃
        $('#logoutButton').on('click', function() {
            firebase.auth().signOut();
            confirm("로그아웃되었습니다");
            window.location.reload(); //새로고침
        })
    </script>
